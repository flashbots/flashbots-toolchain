name: nodejs

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**.md"
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"

jobs:
  check-dist:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4.1.0
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm ci

      - name: Rebuild dist/
        run: npm run build

      - name: Compare the expected and actual dist/ directories
        run: |
          if [ "$(git diff --ignore-space-at-eol dist/ | wc -l)" -gt "0" ]; then
            echo "Detected uncommitted changes after build.  See status below:"
            git diff
            exit 1
          fi
        id: diff

  test-action:
    # This ensures tests run after the build check
    needs: check-dist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # This uses the action from the current repository
      - name: Test the action
        uses: ./
        with:
          suave-geth: latest
          builder-playground: latest
          reth: latest
          op-reth: latest

      # Add additional test steps to verify the releases were downloaded
      - name: Verify action results
        run: |
          suave-geth --version
          reth --version
          op-reth --version
